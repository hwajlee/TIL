{% include 'base.html'%}

{% block content %}

<form action="{% url 'data:user_output' %}" method="POST" class="container text-center">
    {% csrf_token %}
    <h1>User Input</h1>
    <input type="text" name="username">
    <input type="password" name="password">

    <div>
        <label for="cel">섭씨: </label>
        <input id="cel", type="number", name="cel">
    </div>
    <input type="submit">
</form>


{% endblock content %}
